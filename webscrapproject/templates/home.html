<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scrapping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
            <input type="text" class="form-control" name="page" placeholder="enter your link">
        </div>
        <div class="col-md-2">
            <input type="submit" class="btn btn-primary">
        </div>
        </form>
        <div class="col-md-2">
        <a href="clear/"<button  class="btn btn-warning" type="submit">Clear</button></a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8" style="position:relative">

            <table class="table" style="border:1px solid black">
  <thead class="thead-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">link</th>
    </tr>
  </thead>
    {% for i in data %}

  <tbody>
    <tr >

      <td>{{i.id}}</td>
      <td>{{i.stringname}}</td>
      <td>{{i.address}}</td>
    </tr>
  </tbody>

{% endfor %}
</table>

    </div>
</div>
</div>

</body>
</html>
